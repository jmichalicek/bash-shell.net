<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Bash-Shell.Net{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bsblog/css/bootswatch-superhero.css" />
    <!-- <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bsblog/css/bootstrap.css" /> -->
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bsblog/css/bootstrap-responsive.css" />
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
	<div class="container">
	  <button class="btn btn-navbar" data-target=".nav-collapse" data-toggle="collapse" type="button">
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	  </button>
	  <div class="nav-collapse collapse">
	    <ul class="nav">
              <li><a href="{% url bsblog_main %}">Blog</a></li>
              <li><a href="/blog/projects/">Projects</a></li>
              {% load flatpages %}
              {% get_flatpages '/about/' as about_pages %} {# there should be only one #}
              {% for page in about_pages %}
              <li><a href="{{ page.url }}">About</a></li>
              {% endfor %}
              <li><a href="/feeds/rss/">RSS<img src="{{ STATIC_URL }}img/feed-icon_orange-12px.png"/></a></li>
            </ul>
	  </div>
	</div>
      </div>
    </div>
    <div><br/><br/><br/><br/></div>
    <div class="container">
      <div class="hero-unit">
	<h1>Bash-Shell.Net</h1>
	<p>I'm a developer, not a writer</p>
      </div>
      {% block primary %}{% endblock %}
    </div>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="{{ STATIC_URL }}bsblog/js/bootstrap.js"></script>
  </body>
</html>
