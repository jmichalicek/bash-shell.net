{% extends 'base.html' %}
{% block primary %}
{% regroup object_list by primary_language as languages %}
  {% for language in languages %}
  <div class="row">
    <div class="span12" id="{{ language.grouper }}">
      <div class="well">
	<h3>{{ language.grouper }}</h3>
	<ul>
	  {% for project in language.list %}
	  <li><a href="{{ project.get_absolute_url }}">{{ project.name }}</a></li>
	  {% endfor %}
	</ul>
      </div>
    </div>
  </div>
  {% endfor %}
{% endblock %}
