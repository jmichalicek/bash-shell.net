{% extends 'base.html' %}
{% load 'blog_tags' %}
{% block primary %}
<div class="row">
  <div class="span12">
    <div class="well">
      <div class="page-header">
	<h2>{{ post.title }}</h2>
	<em>by {{ post.user.username}} on {{ post.published_date|date:"N j, Y, P T" }}</em>
      </div>
      <hr />
      {{ post.content|render_markdown|safe }}
    </div>
  </div>
</div>
{% endblock %}
