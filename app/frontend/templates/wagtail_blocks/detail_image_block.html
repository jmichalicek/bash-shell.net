{% load wagtailimages_tags %}
{# TODO: the rest of the image details #}
<div class="w-full text-center mb-2 js-lightbox">
  {% image value.image original format-webp as original_webp %}

  <a class="" href="{{ original_webp.url }}" title="{{ value.caption }}" data-caption="{{ value.caption }}">
    {% image value.image max-500x500 format-webp class="mx-auto block" alt=value.caption loading="lazy" %}
    {% if value.caption %}<span>{{ value.caption }}</span>{% endif %}
  </a>
</div>
